     # expr: (100 * sum by (log_app, log_namespace) (rate(logd_messages_total{log_app=~"norg2-frontend|axsys|kodeverk|kodeverk-web|btsys|btsys-web",log_level=~"Warning|Error"}[3m])) / sum by (log_app, log_namespace) (rate(logd_messages_total{log_app=~"norg2-frontend|axsys|kodeverk|kodeverk-web|btsys|btsys-web"}[3m]))) > 10
