apiVersion: "nais.io/v1alpha1"
kind: "Alert"
metadata:
  name: org-alerts
  labels:
    team: registre
spec:
  receivers:
    slack:
      channel: '#di_team_org'
  alerts:
    - alert: applikasjon nede
      expr: sum by (app, kubernetes_namespace, kubernetes_pod_name) (up{app=~"norg2-frontend|axsys|kodeverk|kodeverk-web|btsys|btsys-web", job="kubernetes-pods"}) == 0
      for: 5m
      description: "{{ $labels.app }} er nede i {{ $labels.kubernetes_namespace }}"
      action: "`kubectl describe pod {{ $labels.kubernetes_pod_name }} -n {{ $labels.kubernetes_namespace }}` for events, og `kubectl logs {{ $labels.kubernetes_pod_name }} -n {{ $labels.kubernetes_namespace }}` for logger"
    # Høy feilrate i logger disabled inntil loggene med ufarlige error's er ryddet.
